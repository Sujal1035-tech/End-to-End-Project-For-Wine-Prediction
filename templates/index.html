<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Quality Prediction</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="text-center text-primary">üç∑ Wine Quality Predictor</h1>
                <p class="text-center">Enter the details below to predict the wine quality.</p>

                <form action="/predict" method="post">
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" name="fixed_acidity" class="form-control" placeholder="Fixed Acidity" required>
                            <input type="text" name="volatile_acidity" class="form-control" placeholder="Volatile Acidity" required>
                            <input type="text" name="citric_acid" class="form-control" placeholder="Citric Acid" required>
                            <input type="text" name="residual_sugar" class="form-control" placeholder="Residual Sugar" required>
                            <input type="text" name="chlorides" class="form-control" placeholder="Chlorides" required>
                        </div>
                        <div class="col-md-6">
                            <input type="text" name="free_sulfur_dioxide" class="form-control" placeholder="Free Sulfur Dioxide" required>
                            <input type="text" name="total_sulfur_dioxide" class="form-control" placeholder="Total Sulfur Dioxide" required>
                            <input type="text" name="density" class="form-control" placeholder="Density" required>
                            <input type="text" name="pH" class="form-control" placeholder="pH" required>
                            <input type="text" name="sulphates" class="form-control" placeholder="Sulphates" required>
                            <input type="text" name="alcohol" class="form-control" placeholder="Alcohol" required>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary w-100 mt-3">üîç Predict Quality</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
